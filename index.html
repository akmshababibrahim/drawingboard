<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class= "tools">
            <button id = "draw">Draw</button>
            <button id = "erase">Erase</button>
            <label for="clr">Pen Color:</label>
            <input id = "clr" type="color">
            <label for="slider">Pen Thickness:</label>
            <input id = "slider" type="range" min = 1 max = 10 value = 2>
            <span id = "pen-thickness"><strong>2</strong></span>
            <button id = "reset">Clear</button>
        </div>
        <canvas></canvas>
    </div>
<script src = "index.js"></script>
</body>
</html>
